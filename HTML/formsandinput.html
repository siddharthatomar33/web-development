<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>forms and input tag</title>

  <body>
    <h2>this is HTMl forms tutorial</h2>
    <form action="backend.php">
      <div>Name:<input type="text" name="myname" /></div>
      <div>role:<input type="text" name="myrole" /></div>

          <input type="checkbox" value="my eligiblity" id="are you eligible?" />

        </div>
        <label for="gender">Gender</label>
        <div id="gender">

        <input id="others" type="radio" value="mygender" />

        <input type="submit" value="submit now" />

      </div>
      <div>
        <label for="car">Car</label>
        <select name="mycar" id="car">
        <option value="nexon">NEXON</option>

    </select>
