<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment2</title>
    <style>
        .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 500px;
  width: 500px;
  border: 1px solid #000;
  flex-direction: column;
  text-align: center; /* Ensures the paragraph text is centered */
}

.container img {
  max-width: 100%;
  height: auto;
  margin-bottom: 10px; /* Adds some space between the image and the paragraph */
}

.container p {
  margin: 0; /* Removes default margin to ensure proper wrapping */
  padding: 0 10px; /* Adds padding to avoid the text touching the container edges */
}

    </style>
</head>
<body>
    <div class="container"> <img src="IMG_20191111_111937.jpg" alt="Your Image"> <p><b>Tata nexon dark edition</b></p> </div>
</body>
